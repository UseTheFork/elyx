boot:
  read_only_files: []
  editable_files: []
cli:
  ui_theme: mocha
  syntax_theme: monokai
development:
  enable: false
edit_format:
  enable_shell_commands: false
  mask_message_count: 1
files:
  watch:
    enable: true
  ignore:
  - .byte/cache
  - .ruff_cache
  - .idea
  - .venv
  - .env
  - .git
  - .pytest_cache
  - __pycache__
  - node_modules
  - dist
lint:
  enable: true
  commands:
  - command:
    - uv
    - run
    - ssort
    languages:
    - python
  - command:
    - uv
    - run
    - ruff
    - format
    - --force-exclude
    - --respect-gitignore
    languages:
    - python
  - command:
    - uv
    - run
    - ruff
    - check
    - --fix
    - --force-exclude
    languages:
    - python
  - command:
    - keep-sorted
    languages:
    - '*'
llm:
  model: anthropic
  gemini:
    enable: false
    model_params: {}
  anthropic:
    enable: false
    model_params: {}
  openai:
    enable: false
    model_params: {}
lsp:
  enable: false
  timeout: 30
  servers: {}
presets:
- id: container
  editable_files:
  - elyx/src/elyx/container/container.py
  - elyx/src/elyx/contracts/container/container.py
  - elyx/src/elyx/contracts/container/container_interface.py
  - elyx/src/elyx/exceptions.py
  - elyx/src/elyx/foundation/application.py
  - elyx/src/elyx/foundation/configuration/application_builder.py
  - elyx/src/test/base_test.py
  - elyx/src/test/container/container_test.py
  conventions:
  - COMMENT_STANDARDS.md
  - PROJECT_ARCHITECTURE.md
  - TESTING_CODE_PATTERNS.md
  - CODE_PATTERNS.md
- id: events
  read_only_files:
  - elyx/src/elyx/collections/**
  - elyx/src/elyx/container/container.py
  - elyx/src/elyx/contracts/container/container.py
  - elyx/src/elyx/support/**
  editable_files:
  - elyx/src/elyx/contracts/events/dispatcher.py
  - elyx/src/elyx/events/**
  - elyx/src/test/events/**
  conventions:
  - COMMENT_STANDARDS.md
  - PROJECT_ARCHITECTURE.md
  - TESTING_CODE_PATTERNS.md
  - CODE_PATTERNS.md
- id: application
  read_only_files:
  - elyx/src/elyx/container/container.py
  - elyx/src/elyx/contracts/container/container.py
  - elyx/src/elyx/support/**
  editable_files:
  - elyx/src/elyx/foundation/application.py
  - elyx/src/elyx/contracts/foundation/application.py
  conventions:
  - COMMENT_STANDARDS.md
  - PROJECT_ARCHITECTURE.md
  - TESTING_CODE_PATTERNS.md
  - CODE_PATTERNS.md
- id: collections
  read_only_files:
  - elyx/src/elyx/container/container.py
  - elyx/src/elyx/contracts/container/container.py
  - elyx/src/elyx/support/**
  editable_files:
  - elyx/src/elyx/collections/**
  - elyx/src/test/collections/**
  - elyx/src/elyx/contracts/collections/**
  conventions:
  - COMMENT_STANDARDS.md
  - PROJECT_ARCHITECTURE.md
  - TESTING_CODE_PATTERNS.md
  - CODE_PATTERNS.md
- id: default
  read_only_files:
  - elyx/src/elyx/collections/**
  - elyx/src/elyx/container/container.py
  - elyx/src/elyx/contracts/container/container.py
  - elyx/src/elyx/support/**
  conventions:
  - COMMENT_STANDARDS.md
  - PROJECT_ARCHITECTURE.md
  - TESTING_CODE_PATTERNS.md
  - CODE_PATTERNS.md
system:
  paths: {}
web:
  enable: true
  chrome_binary_location: /etc/profiles/per-user/sincore/bin/google-chrome-stable
git:
  enable_scopes: true
  scopes:
  - collection
  - config
  - console
  - container
  - contract
  - event
  - foundation
  - logging
  - support
