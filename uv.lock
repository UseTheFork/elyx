version = 1
revision = 3
requires-python = ">=3.13"

[manifest]
members = [
    "elyx",
    "elyx-base",
    "example",
]

[[package]]
name = "elyx"
version = "0.1.0"
source = { editable = "elyx" }

[[package]]
name = "elyx-base"
version = "0.1.0"
source = { virtual = "." }
dependencies = [
    { name = "elyx" },
]

[package.metadata]
requires-dist = [{ name = "elyx", editable = "elyx" }]

[[package]]
name = "example"
version = "0.1.0"
source = { virtual = "example" }
dependencies = [
    { name = "elyx" },
]

[package.metadata]
requires-dist = [{ name = "elyx", editable = "elyx" }]
